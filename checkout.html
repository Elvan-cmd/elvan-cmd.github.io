<!DOCTYPE HTML>
<html>

<head>
    <title>Purchase</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <div class="header">
            <div class="link">
            </div>
            <div class="link">
                <a href="purchase.html">Purchase</a>
            </div>
            <div class="link">
                <a href="features.html">Features</a>
            </div>
            <div class="link">
                <a href="index.html"> Home</a>
            </div>
        </div>


        <div class="container1">
            <div class="row">
                <div class="col-75">
                    <div class="container">
                        <form action="/action_page.php">
                            <div class="row">
                                <div class="col-50">
                                    <h3>Billing Address</h3>
                                    <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                                    <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                                    <label for="email"><i class="fa fa-envelope"></i> Email</label>
                                    <input type="text" id="email" name="email" placeholder="john@example.com">
                                    <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                                    <input type="text" id="adr" name="address" placeholder="140 Ontario street">
                                    <label for="city"><i class="fa fa-institution"></i> City</label>
                                    <input type="text" id="city" name="city" placeholder="New York">

                                    <div class="row">
                                        <div class="col-50">
                                            <label for="province">Province</label>
                                            <input type="text" id="province" name="province" placeholder="ON">
                                        </div>
                                        <div class="col-50">
                                            <label for="zip">Zip</label>
                                            <input type="text" id="zip" name="zip" placeholder="A1B 2C3">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-50">
                                    <h3>Payment</h3>

                                    <label for="cname">Name on Card</label>
                                    <input type="text" id="cname" name="cardname" placeholder="Mark Jones">
                                    <label for="ccnum">Credit card number</label>
                                    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                                    <label for="expmonth">Exp Month</label>
                                    <input type="text" id="expmonth" name="expmonth" placeholder="September">

                                    <div class="row">
                                        <div class="col-50">
                                            <label for="expyear">Exp Year</label>
                                            <input type="text" id="expyear" name="expyear" placeholder="2021">
                                        </div>
                                        <div class="col-50">
                                            <label for="cvv">CVV</label>
                                            <input type="text" id="cvv" name="cvv" placeholder="352">
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <label>
                                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                            </label>

                        </form>
                    </div>
                </div>

                <div class="col-25">
                    <div class="container">
                        <h4>Cart
                            <span class="price">
                                <i class="fa fa-shopping-cart"></i>
                                <b>2</b>
                            </span>
                        </h4>
                        <p><a href="#">Product 1</a> <span class="price">$15</span></p>
                        <p><a href="#">Product 2</a> <span class="price">$5</span></p>
                        <hr>
                        <p>Total <span class="price"><b>$20</b></span></p>
                        <input type="submit" value="Place Order" class="btn">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
