        <div class="text-intro">
            <h2>Contact</h2>
        </div>
        <div class="columns features">
            <form action="#" method="post" id="contact-form">
                <textarea id="message" maxlength="10000" name="message" placeholder="Type your message..."></textarea>
                <div class="crayonicon"></div>
                <input class="text-input" id="senderEmail" name="email" placeholder="E-mail" type="email">
                <div class="emailicon"></div>
                <input class="btn btn-input" id="sendMessage" name="sendMessage" type="submit" value="SEND">
            </form>
        </div>
    </section>
